server.port=8890

spring.datasource.url=jdbc:mysql://localhost:3306/fabricaec03
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.type=trace

# le estás diciendo a Spring MVC que dé preferencia
# a los parámetros de la URL para determinar el tipo de medio en la negociación de contenido
spring.mvc.contentnegotiation.favor-parameter=true
#Se usa para el manejo de solicitudes http con el formato predefinidos
spring.mvc.contentnegotiation.media-types.xlsx=	application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

spring.mvc.contentnegotiation.media-types.pdf=application/pdf
