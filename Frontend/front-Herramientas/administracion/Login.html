<div class="login-box">
  <head>

      <link rel="stylesheet" type="text/css" href="../assets/css/Login.css">

  <div class="box">

        <input type="text" name="username" id="usernameInput" required="">

        <i></i>

      <input type="submit" value="Ingresar">
      
    </form>
    <script src="../assets/js/Login.js"></script>
  </div>
